
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container py-5 d-flex justify-content-center">
    <div class="card custom-card" style="width: 18rem; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); transition: transform 0.3s ease-in-out;">
      <img src="images/Kouta.jpg" class="card-img-top" alt="personal image" style="height: 200px; object-fit: cover;">
      <div class="card-body">
        <h5 class="card-title">Personal Image</h5>
        <p class="card-text">Name : Moataz-Bellah Mohamed.</p>
        <p class="card-text">UNI : ELSEWEDY University.</p>
        <p class="card-text">Major : Computer Science.</p>
        <a href="#" class="btn btn-primary">Explore</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
