<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kouta Folio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .image-box img {
      border-radius: 10px;
      transition: transform 0.3s ease-in-out;
    }

    .image-box img:hover {
      transform: scale(1.05);
    }

    section {
      scroll-margin-top: 100px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">KoutaFolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#portfolio">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="bg-dark text-white text-center py-5">
    <div class="container">
      <h1>Welcome to KoutaFolio</h1>
    </div>
  </header>

  <section id="portfolio" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Gallery</h2>
      <div class="row g-4 justify-content-center">
        <div class="col-md-4 col-sm-6">
          <a href="images/mountains.jpg" download class="image-box d-block">
            <img src="images/mountains.jpg" class="img-fluid" alt="Mountains">
          </a>
        </div>
        <div class="col-md-4 col-sm-6">
          <a href="images/sand.jpg" download class="image-box d-block">
            <img src="images/sand.jpg" class="img-fluid" alt="Sand">
          </a>
        </div>
        <div class="col-md-4 col-sm-6">
          <a href="images/sea.jpg" download class="image-box d-block">
            <img src="images/sea.jpg" class="img-fluid" alt="Sea">
          </a>
        </div>
      </div>
    </div>
  </section>

  <section id="contact" class="bg-light py-5">
    <div class="container">
      <h2 class="text-center mb-4">Contact Us</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="example@example.com">
        </div>
        <div class="mb-4">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Your message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
  </section>

  <footer class="bg-dark text-white text-center py-3">
    <p>All rights reserved Â© 2025</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
