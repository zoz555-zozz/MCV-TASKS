<!DOCTYPE html>
<html>
<head>
    <title>Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="top-bar">My Sticky Notes</div>

    <div class="notes-container">
        <div class="note note1">Note 1<br>Go to MCV <MERCEDES-BENZ></MERCEDES-BENZ></div>
        <div class="note note2">Note 2<br>Go To Home</div>
        <div class="note note3">Note 3<br>Study at home</div>
    </div>

</body>
</html>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .top-bar {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        text-align: center;
        position: sticky;
        top: 0;
    }

    .notes-container {
        display: flex;
        flex-wrap: wrap;
        padding: 20px;
    }

    .note {
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 15px;
        margin: 10px;
        width: calc(33% - 40px);
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
